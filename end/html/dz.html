<div class="dz">
    <div class="dz-con">
        <div class="dz-con-title">
            填写定制信息
        </div>
        <div class="dz-con-tab">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">*姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*联系电话</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">出游日期</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" placeholder="起">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" placeholder="止">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*出游目的地</label>
                    <div class="col-sm-8">
                        <select class="form-control input-sm">
                            <option>美国</option>
                            <option>法国</option>
                            <option>意大利</option>
                            <option>德国</option>
                            <option>荷兰</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">出游人数</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">建议和要求</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-danger col-sm-offset-3 btn-lg">提交信息</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
