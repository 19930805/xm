<script>
    angular.module("myapp", ["ngRoute","myangular"])
            .config(function ($routeProvider) {
                $routeProvider
                        .when("/", {
                            templateUrl: "html/homePage.html"
                        })
                        .when("/productlb", {
                            templateUrl: "html/productlb.html"
                        })
                        .when("/productxq", {
                            templateUrl: "html/productxq.html"
                        })
                        .when("/qz", {
                            templateUrl: "html/qz.html"
                        })
                        .when("/gl", {
                            templateUrl: "html/gl.html"
                        })
                        .when("/dz", {
                            templateUrl: "html/dz.html"
                        })
                        .when("/lx", {
                            templateUrl: "html/lx.html"
                        })
                        .otherwise({redirectTo: '/'});
            })
            .controller("con", function ($scope) {
                $scope.count = {
                    indexNum: 0
                };
                $scope.auto;
                $scope.$lunboimg = ["img/lunbo1.jpg", "img/lunbo2.jpg", "img/lunbo3.jpg", "img/lunbo4.jpg"];
                $scope.conlunbo = function (i) {
                    $scope.count.indexNum = i;
                    clearInterval($scope.auto);
                };
                $scope.conlunboout = function (i) {
                    $scope.count.indexNum = i || 0;
                    $scope.auto = setInterval(function () {
                        if ($scope.count.indexNum < 3) {
                            $scope.count.indexNum += 1;
                        } else {
                            $scope.count.indexNum = 0;
                        }
                        $scope.$apply();
                    }, 3000)
                };
                $scope.conlunboout();
            })
</script>
